<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đăng ký</title>
    <link rel="stylesheet" href="/css/sign-up.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <div id="header">
            <a class="logo-head" title="Trang chủ" href="/homepage.html">
                <img class="logo-header" src="/image/logo-dhbk-1-02_130_191.png" alt="">
            </a>
            <ul class="action-tool">
                <li class="">
                    <a href="/html/sign_in/sign-in.html" class="login-btn" title="Đăng nhập">Đăng nhập</a>
                </li>
                <li class="">
                    <a href="sign-up.html" class="login-btn" title="Đăng ký tài khoản">Đăng ký</a>
                </li>
            </ul>
    </div>
    <div id="main">
        <form class="form-sign-up" action="/html/sign-up" method="post">
            <div class="sign-up__header">
                <h3 class="sign-up__heading">Tạo tài khoản của bạn</h3>
            </div>
            <div class="sign-up__box">
                <input type="text" id="hoten" class="sign-up__input" name="hoten" placeholder="Họ và tên">
                <input type="text" id="username" class="sign-up__input" name="username" placeholder="Email">
                <!-- <input type="text" id="sdt" class="sign-up__input" placeholder="Số điện thoại"> -->
                <input type="password" id="password" class="sign-up__input" name="password" placeholder="Mật khẩu">
                <!-- <input type="password" class="sign-up__input" placeholder="Xác nhận mật khẩu"> -->
                <select name="role" id="role">
                    <option value="hoc-sinh">Học Sinh</option>
                    <option value="giao-vien">Giáo Viên</option>
                </select>
            </div>
            
            <!-- <div class="sign-up__facebook">
                <a href="" class="btn">
                    <i class="fa-brands fa-facebook-f logo-btn" style="color: #ffffff;"></i>
                    <div class="social-text">Đăng ký qua Facebook</div>
                </a>
            </div>
            <div class="sign-up__google">
                <a href="" class="btn">
                    <i class="fa-brands fa-google logo-btn" style="color: #ffffff;"></i>
                    <div>Đăng ký qua Google</div>
                </a>
            </div> -->
            <div class="sign-up__aside">
                <p class="sign-up__policy-text">
                    (*) Khi bấm vào đăng ký tài khoản, bạn chắc chắn đã đọc và đồng ý với
                    <a href="" class="sign-up__policy-link">Chính sách bảo mật, Điều khoản dịch vụ và chính sách tư vấn</a>
                </p>
            </div>
            <div class="sign-up__button">
                <input type="submit" value="Đăng ký" class="sign-up-button">
            </div>
            {{ if .Message }}
                <p>{{ .Message }}</p>
            {{ end }}
        </form>
    </div>
    <div id="contact">
        <h1>Thông tin liên hệ</h1>
    </div>
    <script>
        document.addEventListener("keydown", function(event) {
            if (event.key === "F5") {
                event.preventDefault();
                location.reload(true);
            }
        });
        </script>
</body>
</html>
