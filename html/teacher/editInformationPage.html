<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Trang thông tin cá nhân</title>
  <link rel="stylesheet" href="/css/teacherPage.css">
  <script src="https://cdn.ckeditor.com/4.16.2/standard/ckeditor.js"></script>

</head>
<body>
    <header id="header">
        <div>
            <a class="logo-head" title="Trang chủ" href="/homepage">
            <img class="logo-header" src="/image/Hust-logo.jpg" alt="">
            </a>
        </div>
        <div>
            <ul class="action-tool">
                <li class="btn"><a href="/homepage">Trang chủ</a></li>
                <li class="btn"><a href="">Quản lý khoá học</a></li>
                <li class="btn"><a href="/html/teacher/informationPage.html">Thông tin cá nhân</a></li>
            </ul>
        </div>
        <div>
            <ul class="action-tool">
                <li class="btn"><a th:href="@{/logout}" title="Đăng xuất">Đăng xuất</a></li>
            </ul>
        </div>
    </header>
    <section id="main">
        <div id="left-side-main">
            <div id="left-side-content">
                <ul>
                    <li><a href="/html/admin/addNews.html">Trang cá nhân</a></li>
                    <li><a href="/html/admin/listNewsPage.html">Chỉnh sửa trang cá nhân</a></li>
                </ul>
            </div>
        </div>
        <div id="right-side-main">
            <form action="" method="post" enctype="multipart/form-data">
                <div>
                    <label for="fullname">Họ và tên:</label><br>
                    <input type="text" id="fullname" name="fullname" class="text-field-content">
                </div>
                <div>
                    <label>Avatar</label>
                </div>
                <div>
                    <img id="avatar">
                    <br>
                    <input type="file" name="avatar" id="files" accept="image/*">
                </div>
                <br>
                <div>
                    <label for="mo-ta">Giới thiệu bản thân</label><br>
                    <textarea id="mo-ta" name="mo-ta" class="text-field-content" rows="6"></textarea>
                </div>
                <div>
                    <label for="noi-dung">Nội dung chính</label>
                </div>
                <div id="content">
                    <textarea id="detail" name="detail"></textarea>
                </div>
                <div id="btn">
                    <button type="submit" id="submit">Chỉnh sửa</button>
                </div>
            </form>
        </div>
    </section>
</body>
<script>
    document.getElementById("files").onchange = function () {
        var reader = new FileReader();

        reader.onload = function (e) {
            // get loaded data and render thumbnail.
            document.getElementById("avatar").src = e.target.result;
        };

        // read the image file as a data URL.
        reader.readAsDataURL(this.files[0]);
    };
</script>
<script>
    CKEDITOR.replace('content', {
        height: 1000,
    });
</script>
</html>
