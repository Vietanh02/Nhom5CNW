<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đăng nhập</title>
    <link rel="stylesheet" href="/css/sign-in.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <div id="header">
            <a class="logo-head" title="Trang chủ" href="/homepage.html">
                <img class="logo-header" src="/image/Hust-logo.jpg" alt="">
            </a>
            <ul class="action-tool">
                <li class="login-btn">
                    <a href="sign-in.html" title="Đăng nhập">Đăng nhập</a>
                </li>
                <li class="login-btn">
                    <a href="/html/sign-up/sign-up.html" title="Đăng ký tài khoản">Đăng ký</a>
                </li>
            </ul>
    </div>
    <div id="main">
        <form class="form-sign-in" action="/html/sign-up" method="post">
            <div class="sign-in__header">
                <h3 class="sign-in__heading">Đăng nhập vào tài khoản của bạn</h3>
            </div>
            <div class="sign-in__box">
                <input type="text" class="sign-in__input" placeholder="Tên TK/Email" name="username">
                <input type="password" class="sign-in__input" placeholder="Mật khẩu" name="password">
            </div>
            
            <!-- <div class="sign-in__facebook">
                <a href="" class="btn">
                    <i class="fa-brands fa-facebook-f logo-btn" style="color: #ffffff;"></i>
                    <div class="social-text">Đăng nhập qua Facebook</div>
                </a>
            </div>
            <div class="sign-in__google">
                <a href="" class="btn">
                    <i class="fa-brands fa-google logo-btn" style="color: #ffffff;"></i>
                    <div>Đăng nhập qua Google</div>
                </a>
            </div> -->
            <div class="sign-in__button">
                <input type="submit" value="Đăng nhập" class="sign-in-button">
            </div>
            <div class="sign-in__forgot">
                <a href="" class="forgot-password">Quên mật khẩu?</a>
            </div>
        </form>
    </div>
    <div id="contact">
        <h1>Thông tin liên hệ</h1>
    </div>
</body>
</html>
