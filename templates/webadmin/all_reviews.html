{% extends 'webadmin/base.html' %}
{% load static %}
{% block title %}All Reviews
{% endblock title %}
{% block body %}
<div class="row">
                            <div class="col-xl-6">
                                <div class="card">
                                    <div class="card-body">

                                        <h4 class="header-title">All Reviews</h4>
                                        <div class="tab-content">
                                            <div class="tab-pane show active" id="striped-rows-preview">
                                                <div class="table-responsive-sm">
                                                    <table class="table table-striped table-centered mb-0">
                                                        <thead>
                                                            <tr>
                                                                <th>Name</th>
                                                                <th>Message</th>
                                                                <th>Action</th>
                                                            </tr>
                                                        </thead>
                                                        <tbody>
                                                            {% for i in review %}
                                                            <tr>
                                                                <td class="table-user">
                                                                    {{i.user.username}}
                                                                </td>
                                                                <td class="table-user">
                                                                    {{i.content|truncatechars:100}}
                                                                </td>
                                                                 <td class="table-action">
                                                                    <a href="{% url 'edit_admin_review' i.id %}" class="action-icon"> <i class="mdi mdi-pencil"></i></a>
                                                                    <a href="{% url 'delete_admin_review' i.id %}" class="action-icon"> <i class="mdi mdi-delete"></i></a>
                                                                </td> 
                                                            </tr>
                                                            {% endfor %}
                                                        </tbody>
                                                    </table>
                                                </div> <!-- end table-responsive-->                     
                                            </div> <!-- end preview-->
                                        
                                        </div> <!-- end tab-content-->

                                    </div> <!-- end card body-->
                                </div> <!-- end card -->
                            </div><!-- end col-->
                        </div>
{% endblock body %}
